<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
</style>

<body style="background-color: white;  font-family: 'Inter', Roboto; box-sizing: border-box;  margin: 0; padding: 0;">
    <div
        style="width: 100%; box-sizing: border-box; max-width: 100vw; overflow: hidden; background-color: #383A46; padding: 20px 3%; display: flex;flex-direction: row;align-items: center;">
        <img width="48px" height="38px"
            src="https://zion-bank-storage.oss-us-east-1.aliyuncs.com/email-image/bank_logo_email.png" />
        <p style="color: white; font-weight: 500; font-size: 24px; line-height: 28px;margin-left: 10px;;">
            Zion Bank
        </p>
    </div>
    <div style="padding: 0 3%;">
        <p style="margin: 34px 0; font-size: 32px; font-weight: 700; color: #383A46">Уважаемый клиент,</p>

        <div
            style="border-radius: 25px; margin: 0 80px; padding: 37px 99px; background-color: white; display: flex; align-items: center; justify-content: center;">
            <p
                style="color: #777984; font-size: 40px;  font-weight: bold; letter-spacing: 1em; max-width: 400px; letter-spacing: 0.5em;">
                {{.Text}}
            </p>
        </div>

        <div style="height: 2px; width: 80%; margin: 0 auto; background-color: #00000008;"></div>
        <div
            style="display: flex;flex-direction: row;justify-content: space-evenly;align-items: center;margin-top: 42px;">
            <img width="156px" height="46px"
                src="https://zion-bank-storage.oss-us-east-1.aliyuncs.com/email-image/apple_store_email.png" />
            <img width="156px" height="46px"
                src="https://zion-bank-storage.oss-us-east-1.aliyuncs.com/email-image/google_play_email.png" />
            <img width="46px" height="46px"
                src="https://zion-bank-storage.oss-us-east-1.aliyuncs.com/email-image/telegram_logo_email.png" />
        </div>

        <p style="text-align: center;color: #4894FE;font-weight: 500;font-size: 14px;">
            <a style="text-decoration: underline;">View Web Version</a>
            <span> | </span>
            <a style="text-decoration: underline;">Email Preferences</a>
            <span> | </span>
            <a style="text-decoration: underline;">Unsubscribe</a>
            <span> | </span>
            <a style="text-decoration: underline;">Privacy Policy</a>
        </p>
        <p style="text-align: center;color: #C5C6CC;font-weight: 500;font-size: 14px;">
            Copyright Zion Bank. All rights reserved.<br />
            600 Redgrey, 2nd Floor, New York City, NY 10012
        </p>
